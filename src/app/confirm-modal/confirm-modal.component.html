<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body text-justify" [innerHTML]="content"></div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('cancel')">
        {{cancelButtonText}}
    </button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('confirm')">
        {{confirmButtonText}}
    </button>
</div>
